<div id="pagination">
	<ul id="pagination-flickr">
	{% if bookList.has_previous %}
		<li class="previous"><a href="?page={{ bookList.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}">&laquo;上一页</a></li>
	{% else %}
		<li class="previous-off">&laquo;上一页</li>
	{% endif %}
		<li class="active">{{ bookList.number }}/{{ bookList.paginator.num_pages }}</li>
	{% if bookList.has_next %}
		<li class="next"><a href="?page={{ bookList.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}">下一页 &raquo;</a></li>
	{% else %}
		<li class="next-off">下一页 &raquo;</li>
	{% endif %}
	</ul>
</div>

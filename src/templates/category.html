{% extends 'base.html' %}
{% load staticfiles %}
{% block main_content %}
 
	<div class="tuwen">
        <h3>BOOK CATEGORY</h3>
        <ul>
	    {% for category in categoryList %}
			<li>
			  <p><span class="tutime font-size-18"><a href="{% url 'booklist' %}?category={{ category.id }}">{{ category.name }}</a></span></p>
			</li>
		{% endfor %}
        </ul>
    </div>
	  
{% endblock %}
